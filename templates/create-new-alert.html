<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Alert</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for table styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; /* Dark background color for the body */
            color: #ccc; /* Text color in dark mode */
            font-family: 'Arial', sans-serif; /* Modern font */
        }
        .container {
            max-width: none;
            height: 95vh; /* Set the container height to 95% of the viewport height */
            background-color: #121212; /* Slightly lighter background color for the container */
            /* border-radius: 10px; Rounded corners for the container */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* Subtle glow effect */
            overflow: hidden; /* Hide any overflow beyond the container */
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #ffa500; /* Header text color in dark mode (orange) */
        }

        /* Scrollbar styling for webkit-based browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #121212; /* Track background color */
        }

        ::-webkit-scrollbar-thumb {
            background: #333; /* Thumb color */
            border-radius: 6px; /* Rounded corners for the thumb */
        }

        /* Scrollbar styling for Firefox */
        scrollbar-width: thin;
        scrollbar-color: #333 #121212; /* Thumb and track color */

        /* Custom styles for form elements */
        .form-container {
            margin: 10px;
            padding: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group select {
            width: 100%;
        }

        .form-group input {
            width: 100%;
        }

        #add-dropdown {
            margin-top: 10px;
        }
                /* Updated button style with a fixed width of 200px and a different dark theme */
        .options-button {
            margin: 10px;
            width: 170px; /* Fixed width of 200px */
            padding: 5px; /* Adjust padding for button height */
            font-size: 16px; /* Font size for the button text */
            background-color: #2c3e50; /* Dark blue background color */
            border: none; /* Remove the border for a cleaner look */
            border-radius: 5px; /* Rounded corners for buttons */
            color: #ecf0f1; /* Light text color for buttons */
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap; /* Prevent text from wrapping */
        }

        .options-button:hover {
            background-color: #34495e; /* Slightly lighter blue background color on hover */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <br>
        <h1>Create New Alert:</h1>
        <form id="alert-form">
            <!-- Initial dropdown list and textbox -->
            <div class="form-container">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2"> <!-- Set the column width for the dropdown -->
                            <label for="dropdown">Select column:</label>
                            <select class="form-control" name="dropdown[]">
                                <option value="LogName">LogName</option>
                                <option value="Date">Date</option>
                                <option value="Time">Time</option>
                                <option value="ComputerName">ComputerName</option>
                                <option value="SourceName">SourceName</option>
                                <option value="TaskCategory">TaskCategory</option>
                                <option value="EventType">EventType</option>
                                <option value="Keywords">Keywords</option>
                                <option value="OpCode">OpCode</option>
                                <option value="EventCode">EventCode</option>
                                <option value="Type">Type</option>
                                <option value="RecordNumber">RecordNumber</option>
                                <option value="Message">Message</option>
                                <!-- Add other options here -->
                            </select>
                        </div>
                        <div class="col-md-10"> <!-- Set the column width for the textbox -->
                            <label for="textbox">Set value:</label>
                            <input type="text" class="form-control" name="textbox[]">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Button to add more dropdown lists -->
            <button type="button" class="options-button" id="add-dropdown">Add Dropdown</button>
            <!-- Display the Pandas DataFrame as a Bootstrap table with horizontal and vertical scrollbars -->
            <div class="table-responsive">
                <!-- Your table content here -->
            </div>
        </form>
    </div>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap JS for additional functionality (optional) -->
    <!-- ... (Your existing script tags) ... -->
    <script>
        // JavaScript to add more dropdown lists
        $(document).ready(function() {
            $("#add-dropdown").click(function() {
                // Clone the last form-group div
                var lastFormGroup = $(".form-container .form-group:last").clone();
                // Clear the selected option in the cloned dropdown
                lastFormGroup.find("select").val("");
                // Clear the textbox value in the cloned form group
                lastFormGroup.find("input").val("");
                // Append the cloned form group to the container
                lastFormGroup.appendTo(".form-container");
            });
        });
    </script>
</body>
</html>
