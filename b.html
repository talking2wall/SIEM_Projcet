<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updateable Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>30</td>
                <td><button onclick="editRow(this)">Edit</button></td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>25</td>
                <td><button onclick="editRow(this)">Edit</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        function editRow(button) {
            const row = button.closest("tr");
            const cells = row.querySelectorAll("td");

            // Prompt the user for new data and update the table
            const newName = prompt("Enter new name:", cells[0].textContent);
            const newAge = prompt("Enter new age:", cells[1].textContent);

            if (newName !== null && newAge !== null) {
                cells[0].textContent = newName;
                cells[1].textContent = newAge;
            }
        }
    </script>
</body>
</html>
